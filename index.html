<!DOCTYPE html>
<html>
    <title>Student Registration Form</title>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form method="POST" action="/">
            <label for="fname">First Name </label>
            <input type="text" id="fname" placeholder="Enter your first name" required/><br><br>
            <label for="lname">Last Name </label>
            <input type="text" id="lname" placeholder="Enter your last name" required/><br><br>
            <label for="email">Email ID </label>
            <input type="email" id="email" placeholder="Enter your email address" required/><br><br>
            <label for="pwd">Password </label>
            <input type="password" id="pwd" placeholder="Enter your password" required/><br><br>
            <label for="cpwd">Confirm Password </label>
            <input type="password" id="pwd" placeholder="Confirm your password" required/><br><br>
            <label for="dob">Date of birth </label>
            <input type="date" id="dob" placeholder="Enter your date of birth" required/><br><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
            <label for="clg">College </label>
            <input type="text" id="clg" placeholder="Enter your college name" required/><br><br>
            <label for="course">Course </label>
            <select id="course" name="course" required>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
            </select><br><br>
            <label for="branch">Branch </label>
            <select id="branch" name="branch" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics and Communication">Electronics and Communication</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="Chemical">Chemical</option>
                <option value="Marine">Marine</option>
                <option value="Geo Informatics">Geo Informatics</option>
                <option value="Metallurgical">Metallurgical</option>
            </select><br><br>
            <label for="year">Year of study</label>
            <select id="year" name="year" required>
                <option value="1st year">1st year</option>
                <option value="2nd year">2nd year</option>
                <option value="3rd year">3rd year</option>
                <option value="4th year">4th year</option>
            </select><br><br>
            <label for="rno">Roll number </label>
            <input type="number" id="rno" placeholder="Enter your roll number" required/><br><br>
            <input type="submit" value="Submit"><br>
        </form>
    </body>
</html>
